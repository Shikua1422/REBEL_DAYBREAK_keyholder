<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
}

/* ===== ヘッダー ===== */
.header {
  position: fixed;
  top: 12px;
  right: 16px;
  z-index: 40;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

/* ===== プレイリスト ===== */
.playlist {
  position: fixed;
  top: 0;
  right: -100%;
  width: 260px;
  height: 100%;
  background: #181818;
  padding: 20px;
  transition: right 0.35s ease;
  z-index: 35;
}

.playlist.open { right: 0; }

.track {
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
}

.track.active { background: #333; }

.track span {
  display: block;
  font-size: 12px;
  color: #aaa;
}

/* ===== メイン ===== */
.container {
  padding: 44px 15px 20px;
  text-align: center;
}

.stage {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 20px auto;
}

/* ===== 動画 ===== */
.video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 124px;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 1;
}

.video iframe {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* CDミニ時は動画拡大 */
.stage.cd-mini .video {
  width: 360px;
  height: 202px;
}

/* ===== CD ===== */
.cd {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: url("cd.jpeg") center/cover no-repeat;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
  cursor: pointer;
  z-index: 5;
  transition: all 0.45s ease;
}

/* ミニCD */
.cd.mini {
  width: 58px;
  height: 58px;
  top: -56px;
  left: -24px;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ===== 曲情報 ===== */
.title {
  font-size: 18px;
  margin-top: 12px;
}

.artist {
  font-size: 14px;
  color: #aaa;
}

/* ===== コントロール ===== */
.controls {
  max-width: 320px;
  margin: 20px auto 0;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ボタン */
.control-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
}

.control-buttons button {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(6px);
  color: #fff;
  border: none;
  font-size: 20px;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.15s ease;
}

.control-buttons button:hover {
  background: rgba(255,255,255,0.22);
  transform: scale(1.08);
}

#playBtn {
  width: 64px;
  height: 64px;
  font-size: 26px;
  background: #fff;
  color: #000;
}

/* ===== シークバー ===== */
.seekbar {
  -webkit-appearance: none;
  width: 100%;
  height: 4px;
  border-radius: 2px;
  background: linear-gradient(
    to right,
    #fff 0%,
    #fff var(--seek, 0%),
    #444 var(--seek, 0%),
    #444 100%
  );
  outline: none;
  cursor: pointer;
}

.seekbar::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #fff;
  margin-top: -5px;
}

/* ===== 時間 ===== */
.time {
  font-size: 11px;
  color: #888;
  display: flex;
  justify-content: space-between;
  letter-spacing: 0.5px;
}
</style>
</head>

<body>

<div class="header">
  <div class="menu-btn" onclick="toggleList()">☰</div>
</div>

<div class="playlist" id="playlist"></div>

<div class="container">
  <div class="stage">
    <div id="player" class="video"></div>
    <div id="cd" class="cd"></div>
  </div>

  <div class="title" id="title"></div>
  <div class="artist" id="artist"></div>

  <div class="controls">
    <div class="control-buttons">
      <button onclick="prev()">⏮</button>
      <button id="playBtn" onclick="toggle()">▶</button>
      <button onclick="next()">⏭</button>
    </div>

    <input type="range" id="seekbar" class="seekbar" min="0" max="100">

    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const album = [
  { id: "HCoTcCMLRsM", title: "Q", artist: "REBEL" },
  { id: "p8iNb7sTNiY", title: "ロストワンの号哭", artist: "REBEL" },
  { id: "uC44M7_srjg", title: "DOGLAND", artist: "REBEL" }
];

let player, index = 0;
let playing = false, seeking = false;
let rotationTimer = null;
let cdMini = false;

const cd = document.getElementById("cd");
const playBtn = document.getElementById("playBtn");
const seekbar = document.getElementById("seekbar");
const playlist = document.getElementById("playlist");
const stage = document.querySelector(".stage");

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: album[0].id,
    playerVars: { playsinline: 1, controls: 0 },
    events: { onReady, onStateChange }
  });
}

function onReady() {
  player.setVolume(0);
  renderList();
  updateInfo();
  loop();
}

function onStateChange(e) {
  if (e.data === YT.PlayerState.PLAYING) startRotation();
  if (e.data === YT.PlayerState.ENDED) next();
}

function toggle() { playing ? pause() : play(); }

function play() {
  player.playVideo();
  playing = true;
  playBtn.textContent = "⏸";
}

function pause() {
  player.pauseVideo();
  stopRotation();
  player.setVolume(0);
  playing = false;
  playBtn.textContent = "▶";
}

function startRotation() {
  if (cd.style.animationPlayState === "running") return;
  cd.style.animationPlayState = "running";
  clearTimeout(rotationTimer);
  rotationTimer = setTimeout(() => player.setVolume(100), 300);
}

function stopRotation() {
  cd.style.animationPlayState = "paused";
  clearTimeout(rotationTimer);
}

cd.onclick = () => {
  cdMini = !cdMini;
  cd.classList.toggle("mini", cdMini);
  stage.classList.toggle("cd-mini", cdMini);
};

seekbar.oninput = () => seeking = true;
seekbar.onchange = () => {
  player.seekTo((seekbar.value / 100) * player.getDuration(), true);
  seeking = false;
};

function loop() {
  if (player && player.getCurrentTime && !seeking) {
    const cur = player.getCurrentTime();
    const dur = player.getDuration();
    seekbar.value = (cur / dur) * 100;
    seekbar.style.setProperty("--seek", seekbar.value + "%");
    current.textContent = format(cur);
    duration.textContent = format(dur);
  }
  requestAnimationFrame(loop);
}

function loadTrack(i) {
  index = i;
  stopRotation();
  player.setVolume(0);
  player.loadVideoById(album[index].id);
  updateInfo();
  renderList();
  playing = false;
  playBtn.textContent = "▶";
}

function next() { loadTrack((index + 1) % album.length); }
function prev() { loadTrack((index - 1 + album.length) % album.length); }

function renderList() {
  playlist.innerHTML = "<h3>アルバム</h3>";
  album.forEach((t, i) => {
    const div = document.createElement("div");
    div.className = "track" + (i === index ? " active" : "");
    div.innerHTML = `${t.title}<span>${t.artist}</span>`;
    div.onclick = () => { loadTrack(i); toggleList(); };
    playlist.appendChild(div);
  });
}

function toggleList() {
  playlist.classList.toggle("open");
}

function updateInfo() {
  title.textContent = album[index].title;
  artist.textContent = album[index].artist;
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
