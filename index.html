<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
}

.container {
  padding: 30px 15px;
}

.cd {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background-image: url("cd.jpeg");
  background-size: cover;
  background-position: center;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title { font-size: 20px; }
.artist { font-size: 14px; color: #aaa; margin-bottom: 20px; }

.controls {
  max-width: 320px;
  margin: 20px auto 0;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  margin: 0 5px;
}

.seekbar {
  width: 100%;
}

.seekbar:disabled {
  opacity: 0.4;
}

.time {
  font-size: 12px;
  color: #aaa;
  margin-top: 4px;
  display: flex;
  justify-content: space-between;
}

/* ほぼ見えないYouTube */
.player {
  position: fixed;
  right: 6px;
  bottom: 6px;
  width: 160px;
  height: 90px;
  opacity: 0.05;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="cd" id="cd"></div>
  <div class="title">Q</div>
  <div class="artist">REBEL</div>

  <div class="controls">
    <button onclick="play()">▶</button>
    <button onclick="pause()">⏸</button>

    <input
      type="range"
      min="0"
      max="100"
      value="0"
      class="seekbar"
      id="seekbar"
      disabled
    >

    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<div id="player" class="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let ytPlayer;
let duration = 0;
let seeking = false;
let readyForPlayback = false;
let stableTimer = null;
let rotationTimer = null;

const seekbar = document.getElementById("seekbar");
const cd = document.getElementById("cd");

/* 回線判定 */
function isLikelyWifi() {
  if (!navigator.connection) return false;
  return navigator.connection.type === "wifi"
    || navigator.connection.effectiveType === "4g";
}

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('player', {
    videoId: 'HCoTcCMLRsM',
    playerVars: {
      playsinline: 1,
      controls: 0,
      rel: 0,
      modestbranding: 1,
      iv_load_policy: 3
    },
    events: {
      onReady,
      onStateChange
    }
  });
}

function onReady() {
  ytPlayer.setPlaybackQuality('small');
  ytPlayer.setVolume(0); // 常に初期無音
  duration = ytPlayer.getDuration();
  document.getElementById("duration").textContent = format(duration);
  updateLoop();
}

function play() {
  ytPlayer.setVolume(0);
  ytPlayer.playVideo();
}

function pause() {
  ytPlayer.pauseVideo();
}

function onStateChange(e) {
  if (e.data === YT.PlayerState.PLAYING && !readyForPlayback) {
    ytPlayer.setVolume(0); // PLAYING即ミュート

    // 再生が1秒安定したら回転フェーズへ
    stableTimer = setTimeout(startRotationPhase, 1000);
  }

  if (e.data !== YT.PlayerState.PLAYING) {
    if (stableTimer) clearTimeout(stableTimer);
    if (rotationTimer) clearTimeout(rotationTimer);
    stableTimer = null;
    rotationTimer = null;
  }
}

/* 回転開始フェーズ（※まだ音は出さない） */
function startRotationPhase() {
  if (readyForPlayback) return;

  // CD回転開始
  cd.style.animationPlayState = "running";

  // 0.3秒以上回転が続いたら音解禁
  rotationTimer = setTimeout(() => {
    if (cd.style.animationPlayState === "running") {
      startAudioPlayback();
    }
  }, 300);
}

/* 本当の本編開始（音・UI解禁） */
function startAudioPlayback() {
  if (readyForPlayback) return;
  readyForPlayback = true;

  // シーク解放
  seekbar.disabled = false;

  // 音量フェードイン
  let vol = 0;
  const fade = setInterval(() => {
    vol += 5;
    ytPlayer.setVolume(vol);
    if (vol >= 100) clearInterval(fade);
  }, 100);

  // 画質切替
  ytPlayer.setPlaybackQuality(
    isLikelyWifi() ? 'hd720' : 'small'
  );
}

/* シーク制御 */
seekbar.addEventListener("input", () => {
  if (!readyForPlayback) return;
  seeking = true;
});

seekbar.addEventListener("change", () => {
  if (!readyForPlayback) return;
  const target = (seekbar.value / 100) * duration;
  ytPlayer.seekTo(target, true);
  seeking = false;
});

/* 時間更新 */
function updateLoop() {
  if (
    ytPlayer &&
    ytPlayer.getCurrentTime &&
    readyForPlayback &&
    !seeking
  ) {
    const current = ytPlayer.getCurrentTime();
    seekbar.value = (current / duration) * 100;
    document.getElementById("current").textContent = format(current);
  }
  requestAnimationFrame(updateLoop);
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
