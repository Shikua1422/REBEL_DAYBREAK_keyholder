<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
}

.container {
  padding: 30px 15px;
}

.cd {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background-image: url("cd.jpeg");
  background-size: cover;
  background-position: center;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title { font-size: 20px; }
.artist { font-size: 14px; color: #aaa; margin-bottom: 20px; }

.controls {
  max-width: 320px;
  margin: 20px auto 0;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 10px 22px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
}

.seekbar {
  width: 100%;
  margin-top: 14px;
}

.seekbar:disabled {
  opacity: 0.4;
}

.time {
  font-size: 12px;
  color: #aaa;
  margin-top: 4px;
  display: flex;
  justify-content: space-between;
}

/* ほぼ見えないYouTube */
.player {
  position: fixed;
  right: 6px;
  bottom: 6px;
  width: 160px;
  height: 90px;
  opacity: 0.05;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="cd" id="cd"></div>
  <div class="title">Q</div>
  <div class="artist">REBEL</div>

  <div class="controls">
    <button id="playBtn" onclick="togglePlay()">▶</button>

    <input
      type="range"
      min="0"
      max="100"
      value="0"
      class="seekbar"
      id="seekbar"
      disabled
    >

    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<div id="player" class="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let ytPlayer;
let duration = 0;
let seeking = false;
let ready = false;
let isPlaying = false;
let rotationStartedAt = null;

const cd = document.getElementById("cd");
const seekbar = document.getElementById("seekbar");
const playBtn = document.getElementById("playBtn");

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('player', {
    videoId: 'HCoTcCMLRsM',
    playerVars: {
      playsinline: 1,
      controls: 0,
      rel: 0,
      iv_load_policy: 3
    },
    events: {
      onReady,
      onStateChange
    }
  });
}

function onReady() {
  ytPlayer.setVolume(0);
  duration = ytPlayer.getDuration();
  document.getElementById("duration").textContent = format(duration);
  updateLoop();
}

function togglePlay() {
  if (!ready) {
    ytPlayer.playVideo();
    return;
  }

  if (isPlaying) {
    ytPlayer.pauseVideo();
  } else {
    ytPlayer.playVideo();
  }
}

function onStateChange(e) {
  if (e.data === YT.PlayerState.PLAYING) {
    isPlaying = true;
    playBtn.textContent = "⏸";

    if (!ready) {
      cd.style.animationPlayState = "running";
      rotationStartedAt = performance.now();
      monitorRotation();
    } else {
      cd.style.animationPlayState = "running";
    }
  }

  if (e.data === YT.PlayerState.PAUSED) {
    isPlaying = false;
    playBtn.textContent = "▶";
    cd.style.animationPlayState = "paused";
  }
}

/* 回転が0.3秒以上進んだら本編扱い */
function monitorRotation() {
  if (!rotationStartedAt) return;

  const elapsed = (performance.now() - rotationStartedAt) / 1000;

  if (elapsed >= 0.3) {
    ready = true;
    seekbar.disabled = false;

    let vol = 0;
    const fade = setInterval(() => {
      vol += 5;
      ytPlayer.setVolume(vol);
      if (vol >= 100) clearInterval(fade);
    }, 100);

    return;
  }

  requestAnimationFrame(monitorRotation);
}

/* シーク操作 */
seekbar.addEventListener("input", () => {
  if (!ready) return;
  seeking = true;
  ytPlayer.pauseVideo();
});

seekbar.addEventListener("change", () => {
  if (!ready) return;
  const target = (seekbar.value / 100) * duration;
  ytPlayer.seekTo(target, true);
  ytPlayer.playVideo();
  seeking = false;
});

/* 時間更新 */
function updateLoop() {
  if (ytPlayer && ytPlayer.getCurrentTime) {
    const current = ytPlayer.getCurrentTime();
    document.getElementById("current").textContent = format(current);

    if (ready && !seeking && duration) {
      seekbar.value = (current / duration) * 100;
    }
  }
  requestAnimationFrame(updateLoop);
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
