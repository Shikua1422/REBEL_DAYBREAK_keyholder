<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CD Player</title>
<style>
  body {
    background:#111;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:sans-serif;
  }
  .cd {
    width:260px;
    height:260px;
    border-radius:50%;
    background:radial-gradient(circle,#444 0%,#111 60%);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
  }
  .skip {
    position:absolute;
    bottom:-40px;
    font-size:12px;
    opacity:0.6;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="cd">
  <div id="player" style="width:0;height:0;overflow:hidden;"></div>
  <div class="skip" onclick="openYoutube()">
    再生できない場合はこちら
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'VIDEO_ID',
    playerVars: {
      autoplay: 1,
      controls: 0,
      rel: 0,
      playsinline: 1,
      mute: 1
    },
    events: {
      onReady: onPlayerReady
    }
  });
}

function onPlayerReady() {
  // 最初の5秒は無音
  setTimeout(() => {
    player.unMute();
  }, 5000);
}

function openYoutube() {
  window.open('https://www.youtube.com/watch?v=HCoTcCMLRsM?si=cxobZcbi_lfGk19m', '_blank');
}
</script>

</body>
</html>
