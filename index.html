<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Album Player</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* ===== ヘッダー ===== */
.header {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 30;
}

.menu-btn {
  font-size: 22px;
  cursor: pointer;
}

/* ===== アルバムリスト ===== */
.album-list {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100%;
  background: #181818;
  transition: right .35s ease;
  z-index: 25;
  padding: 20px;
}

.album-list.open {
  right: 0;
}

.album-list h3 {
  margin-top: 0;
  font-size: 16px;
}

.album-list ul {
  list-style: none;
  padding: 0;
}

.album-list li {
  padding: 10px 0;
  border-bottom: 1px solid #333;
  cursor: pointer;
}

.album-list li:hover {
  opacity: .7;
}

/* ===== ステージ ===== */
.stage {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* ===== 動画 ===== */
.video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 124px;
  transform: translate(-50%, -50%);
  opacity: 0.22;
  pointer-events: none;
  z-index: 1;
  transition: 
    width .45s ease,
    height .45s ease,
    opacity .45s ease;
}

/* CDがminiのときだけ動画を拡大 */
.cd.mini ~ .video {
  width: 300px;
  height: 170px;
  opacity: 0.35;
}

/* ===== CD ===== */
.cd {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 260px;
  height: 260px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: url("cd.jpeg") center/cover no-repeat;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
  z-index: 10;
  transition:
    top .45s ease,
    left .45s ease,
    width .45s ease,
    height .45s ease,
    transform .45s ease;
}

.cd.mini {
  top: 14px;
  left: 14px;
  width: 120px;
  height: 120px;
  transform: none;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ===== コントロール ===== */
.controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 320px;
  text-align: center;
  z-index: 20;
}

.title {
  font-size: 18px;
}

.artist {
  font-size: 13px;
  color: #aaa;
  margin-bottom: 10px;
}

.buttons {
  margin-bottom: 8px;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  margin: 0 4px;
}

.seekbar {
  width: 100%;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: #aaa;
}

/* ===== YouTube iframe ===== */
#player {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<div class="album-list" id="albumList">
  <h3>ALBUM</h3>
  <ul id="trackList"></ul>
</div>

<div class="stage">
  <div class="cd" id="cd"></div>
  <div class="video" id="video">
    <div id="player"></div>
  </div>
</div>

<div class="controls">
  <div class="title" id="title"></div>
  <div class="artist" id="artist"></div>

  <div class="buttons">
    <button onclick="prevTrack()">⏮</button>
    <button id="playBtn" onclick="togglePlay()">▶</button>
    <button onclick="nextTrack()">⏭</button>
  </div>

  <input type="range" min="0" max="100" value="0" id="seekbar" class="seekbar">

  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const album = [
  { id: "HCoTcCMLRsM", title: "Q", artist: "REBEL", link: "https://youtu.be/HCoTcCMLRsM" },
  { id: "p8iNb7sTNiY", title: "ロストワンの号哭", artist: "REBEL", link: "https://youtu.be/p8iNb7sTNiY" },
  { id: "uC44M7_srjg", title: "DOGLAND", artist: "REBEL", link: "https://youtu.be/uC44M7_srjg" }
];

let ytPlayer;
let currentTrack = 0;
let isPlaying = false;
let seeking = false;
let rotationTimer = null;
let cdMini = false;

const cd = document.getElementById("cd");
const playBtn = document.getElementById("playBtn");
const seekbar = document.getElementById("seekbar");

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player("player", {
    videoId: album[0].id,
    playerVars: {
      playsinline: 1,
      controls: 0,
      rel: 0
    },
    events: {
      onReady,
      onStateChange
    }
  });
}

function onReady() {
  ytPlayer.setVolume(0);
  updateInfo();
  updateLoop();
}

function onStateChange(e) {
  if (e.data === YT.PlayerState.PLAYING) {
    cd.style.animationPlayState = "running";
    clearTimeout(rotationTimer);
    rotationTimer = setTimeout(() => ytPlayer.setVolume(100), 300);
  }
  if (e.data === YT.PlayerState.ENDED) nextTrack();
}

cd.onclick = () => {
  cdMini = !cdMini;
  cd.classList.toggle("mini", cdMini);
};

function togglePlay() {
  if (isPlaying) {
    ytPlayer.pauseVideo();
    cd.style.animationPlayState = "paused";
    ytPlayer.setVolume(0);
    playBtn.textContent = "▶";
  } else {
    ytPlayer.playVideo();
    playBtn.textContent = "⏸";
  }
  isPlaying = !isPlaying;
}

function nextTrack() {
  currentTrack = (currentTrack + 1) % album.length;
  loadTrack();
}

function prevTrack() {
  currentTrack = (currentTrack - 1 + album.length) % album.length;
  loadTrack();
}

function loadTrack() {
  cd.style.animationPlayState = "paused";
  ytPlayer.setVolume(0);
  ytPlayer.loadVideoById(album[currentTrack].id);
  isPlaying = false;
  playBtn.textContent = "▶";
  updateInfo();
}

function updateInfo() {
  title.textContent = album[currentTrack].title;
  artist.textContent = album[currentTrack].artist;
}

seekbar.addEventListener("input", () => {
  seeking = true;
  const t = ytPlayer.getDuration() * (seekbar.value / 100);
  current.textContent = format(t);
});

seekbar.addEventListener("change", () => {
  ytPlayer.seekTo(ytPlayer.getDuration() * (seekbar.value / 100), true);
  seeking = false;
});

function updateLoop() {
  if (ytPlayer && ytPlayer.getCurrentTime) {
    const cur = ytPlayer.getCurrentTime();
    const dur = ytPlayer.getDuration();
    if (!seeking && dur) seekbar.value = (cur / dur) * 100;
    current.textContent = format(cur);
    duration.textContent = format(dur);
  }
  requestAnimationFrame(updateLoop);
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}

function toggleMenu() {
  document.getElementById("albumList").classList.toggle("open");
}

/* アルバムリスト生成 */
const trackList = document.getElementById("trackList");
album.forEach((t, i) => {
  const li = document.createElement("li");
  li.textContent = t.title;
  li.onclick = () => {
    currentTrack = i;
    loadTrack();
    toggleMenu();
  };
  trackList.appendChild(li);
});
</script>

</body>
</html>
