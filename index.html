<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 30px 20px;
  text-align: center;
}

/* CD */
.cd {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background: url("cd.jpeg") center/cover no-repeat;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* text */
.title {
  font-size: 20px;
  margin-top: 10px;
}
.artist {
  font-size: 14px;
  color: #aaa;
  margin-bottom: 25px;
}

/* controls */
.controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 15px;
}

button {
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
}

/* seek */
.seek-wrap {
  margin-top: 10px;
}

input[type="range"] {
  width: 100%;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: #aaa;
  margin-top: 5px;
}

/* YouTube（ほぼ見えない） */
.player {
  position: fixed;
  right: 8px;
  bottom: 8px;
  width: 80px;
  height: 45px;
  opacity: 0.05;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="app">
  <div class="cd" id="cd"></div>

  <div class="title">Q</div>
  <div class="artist">REBEL</div>

  <div class="controls">
    <button onclick="toggle()">▶︎ / ❚❚</button>
  </div>

  <div class="seek-wrap">
    <input
      type="range"
      id="seek"
      min="0"
      max="100"
      value="0"
      step="0.1"
      onmousedown="startSeek()"
      ontouchstart="startSeek()"
      oninput="onSeek(this.value)"
      onmouseup="endSeek(this.value)"
      ontouchend="endSeek(this.value)"
    >
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<div class="player" id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let ytPlayer;
let timer;
let isPlaying = false;
let isSeeking = false;
let wasPlaying = false;

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player("player", {
    videoId: "HCoTcCMLRsM",
    playerVars: { playsinline: 1, rel: 0 },
    events: { onStateChange }
  });
}

function toggle() {
  if (!ytPlayer) return;
  isPlaying ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
}

function onStateChange(e) {
  const cd = document.getElementById("cd");

  if (e.data === YT.PlayerState.PLAYING) {
    isPlaying = true;
    cd.style.animationPlayState = "running";
    startTimer();
  }

  if (e.data === YT.PlayerState.PAUSED) {
    isPlaying = false;
    cd.style.animationPlayState = "paused";
  }
}

/* seek control */
function startSeek() {
  isSeeking = true;
  if (isPlaying) {
    wasPlaying = true;
    ytPlayer.pauseVideo();
  } else {
    wasPlaying = false;
  }
}

function onSeek(val) {
  const dur = ytPlayer.getDuration();
  if (dur) {
    const time = dur * (val / 100);
    ytPlayer.seekTo(time, true);
    document.getElementById("current").textContent = format(time);
  }
}

function endSeek(val) {
  const dur = ytPlayer.getDuration();
  if (dur) ytPlayer.seekTo(dur * (val / 100), true);
  if (wasPlaying) ytPlayer.playVideo();
  isSeeking = false;
}

/* timer */
function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    if (isSeeking) return;
    const cur = ytPlayer.getCurrentTime();
    const dur = ytPlayer.getDuration();
    if (dur) {
      document.getElementById("seek").value = (cur / dur) * 100;
      document.getElementById("current").textContent = format(cur);
      document.getElementById("duration").textContent = format(dur);
    }
  }, 500);
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${s.toString().padStart(2, "0")}`;
}
</script>

</body>
</html>
