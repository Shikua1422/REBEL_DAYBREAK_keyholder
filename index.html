<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
}

.container {
  padding: 30px 15px;
}

.cd {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background-image: url("cd.jpeg");
  background-size: cover;
  background-position: center;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title { font-size: 20px; }
.artist { font-size: 14px; color: #aaa; margin-bottom: 20px; }

.controls {
  max-width: 320px;
  margin: 20px auto 0;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 10px;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
}

.seekbar {
  width: 100%;
}

.time {
  font-size: 12px;
  color: #aaa;
  margin-top: 4px;
  display: flex;
  justify-content: space-between;
}

/* ほぼ見えないYouTube */
.player {
  position: fixed;
  right: 6px;
  bottom: 6px;
  width: 16px;
  height: 9px;
  opacity: 0.05;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="cd" id="cd"></div>
  <div class="title"></div>
  <div class="artist"></div>

  <div class="controls">
    <div class="buttons">
      <button onclick="prevTrack()">⏮</button>
      <button id="playBtn" onclick="togglePlay()">▶</button>
      <button onclick="nextTrack()">⏭</button>
    </div>

    <input
      type="range"
      min="0"
      max="100"
      value="0"
      class="seekbar"
      id="seekbar"
    >

    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<div id="player" class="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let ytPlayer;
let duration = 0;
let seeking = false;
let isPlaying = false;

let rotationTimer = null;
let currentTrack = 0;

/* アルバム */
const album = [
  { id: "HCoTcCMLRsM", title: "Q", artist: "REBEL" },
  { id: "p8iNb7sTNiY", title: "ロストワンの号哭", artist: "REBEL" },
  { id: "uC44M7_srjg", title: "DOGLAND", artist: "REBEL" }
];

const cd = document.getElementById("cd");
const seekbar = document.getElementById("seekbar");
const playBtn = document.getElementById("playBtn");

/* YouTube */
function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player("player", {
    videoId: album[0].id,
    playerVars: {
      playsinline: 1,
      controls: 0,
      rel: 0
    },
    events: {
      onReady,
      onStateChange
    }
  });
}

function onReady() {
  ytPlayer.setVolume(0);
  updateTrackInfo();
  updateLoop();
}

function onStateChange(e) {
  if (e.data === YT.PlayerState.PLAYING) {
    isPlaying = true;
    playBtn.textContent = "⏸";
    startRotation();
  }

  if (e.data === YT.PlayerState.PAUSED) {
    isPlaying = false;
    playBtn.textContent = "▶";
    stopRotation();
  }

  if (e.data === YT.PlayerState.ENDED) {
    nextTrack();
  }
}

/* 再生制御 */
function togglePlay() {
  if (isPlaying) ytPlayer.pauseVideo();
  else ytPlayer.playVideo();
}

/* 回転 */
function startRotation() {
  if (cd.style.animationPlayState === "running") return;
  cd.style.animationPlayState = "running";

  clearTimeout(rotationTimer);
  rotationTimer = setTimeout(() => {
    ytPlayer.setVolume(100);
  }, 300);
}

function stopRotation() {
  cd.style.animationPlayState = "paused";
  clearTimeout(rotationTimer);
  ytPlayer.setVolume(0);
}

/* シーク */
seekbar.addEventListener("input", () => {
  seeking = true;
  const t = (seekbar.value / 100) * duration;
  document.getElementById("current").textContent = format(t);
});

seekbar.addEventListener("change", () => {
  const t = (seekbar.value / 100) * duration;
  ytPlayer.seekTo(t, true);
  seeking = false;
});

/* 時間更新 */
function updateLoop() {
  if (ytPlayer && ytPlayer.getCurrentTime) {
    duration = ytPlayer.getDuration() || duration;
    const cur = ytPlayer.getCurrentTime();

    if (!seeking && duration) {
      seekbar.value = (cur / duration) * 100;
    }

    document.getElementById("current").textContent = format(cur);
    document.getElementById("duration").textContent = format(duration);
  }
  requestAnimationFrame(updateLoop);
}

/* 曲切替 */
function nextTrack() {
  currentTrack = (currentTrack + 1) % album.length;
  loadTrack();
}

function prevTrack() {
  currentTrack =
    (currentTrack - 1 + album.length) % album.length;
  loadTrack();
}

function loadTrack() {
  stopRotation();
  ytPlayer.loadVideoById(album[currentTrack].id);
  updateTrackInfo();
  playBtn.textContent = "▶";
}

/* UI更新 */
function updateTrackInfo() {
  document.querySelector(".title").textContent = album[currentTrack].title;
  document.querySelector(".artist").textContent = album[currentTrack].artist;
}

/* util */
function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
