<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
}

.container {
  padding: 30px 15px;
}

.cd {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background: radial-gradient(circle at center, #555 0%, #222 40%, #000 70%);
  position: relative;
  animation: spin 8s linear infinite;
  animation-play-state: paused;
}

.cd::after {
  content: "";
  width: 40px;
  height: 40px;
  background: #111;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title {
  font-size: 20px;
  margin-top: 10px;
}

.artist {
  font-size: 14px;
  color: #aaa;
  margin-bottom: 20px;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
}

/* ▼ 動画を完全に見えなくする */
.player {
  width: 0;
  height: 0;
  overflow: hidden;
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="cd" id="cd"></div>

  <div class="title">Q</div>
  <div class="artist">REBEL</div>

  <button onclick="play()">▶ PLAY</button>

  <div class="player" id="player">
    <iframe
      src="https://www.youtube.com/embed/HCoTcCMLRsM?si=cxobZcbi_lfGk19m?autoplay=1&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
function play() {
  document.getElementById("player").style.display = "block";
  document.getElementById("cd").style.animationPlayState = "running";
}
</script>

</body>
</html>
