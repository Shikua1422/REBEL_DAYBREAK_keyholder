<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
}

.container {
  padding: 30px 15px;
}

/* CD */
.cd {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background-image: url("cd.jpeg");
  background-size: cover;
  background-position: center;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title { font-size: 20px; }
.artist { font-size: 14px; color: #aaa; margin-bottom: 20px; }

/* プレイヤーUI */
.controls {
  max-width: 320px;
  margin: 20px auto 0;
}

.buttons {
  margin-bottom: 10px;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  margin: 0 5px;
}

.seekbar {
  width: 100%;
}

.time {
  font-size: 12px;
  color: #aaa;
  margin-top: 4px;
  display: flex;
  justify-content: space-between;
}

/* ほぼ見えないYouTube */
.player {
  position: fixed;
  right: 6px;
  bottom: 6px;
  width: 80px;
  height: 45px;
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="cd" id="cd"></div>
  <div class="title">Q</div>
  <div class="artist">REBEL</div>

  <div class="controls">
    <div class="buttons">
      <button onclick="play()">▶</button>
      <button onclick="pause()">⏸</button>
    </div>

    <input
      type="range"
      min="0"
      max="100"
      value="0"
      class="seekbar"
      id="seekbar"
    >

    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<div id="player" class="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let ytPlayer;
let duration = 0;
let seeking = false;

/* 回線判定 */
function isLikelyWifi() {
  if (!navigator.connection) return false;
  const type = navigator.connection.type || "";
  const effective = navigator.connection.effectiveType || "";
  return type === "wifi" || effective === "4g";
}

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('player', {
    videoId: 'HCoTcCMLRsM',
    playerVars: {
      playsinline: 1,
      controls: 0,
      rel: 0,
      modestbranding: 1,
      iv_load_policy: 3
    },
    events: {
      onReady: onReady,
      onStateChange: onStateChange
    }
  });
}

function onReady() {
  ytPlayer.setPlaybackQuality('small'); // 初期は低通信
  duration = ytPlayer.getDuration();
  document.getElementById("duration").textContent = format(duration);
  updateLoop();
}

function onStateChange(e) {
  if (e.data === YT.PlayerState.PLAYING) {
    document.getElementById("cd").style.animationPlayState = "running";
  } else {
    document.getElementById("cd").style.animationPlayState = "paused";
  }
}

function play() {
  ytPlayer.playVideo();

  setTimeout(() => {
    ytPlayer.setPlaybackQuality(
      isLikelyWifi() ? 'hd720' : 'small'
    );
  }, 1000);
}

function pause() {
  ytPlayer.pauseVideo();
}

/* シークバー制御 */
const seekbar = document.getElementById("seekbar");

seekbar.addEventListener("input", () => {
  seeking = true;
});

seekbar.addEventListener("change", () => {
  const target = (seekbar.value / 100) * duration;
  ytPlayer.seekTo(target, true);
  seeking = false;
});

/* 時間更新 */
function updateLoop() {
  if (ytPlayer && ytPlayer.getCurrentTime && !seeking) {
    const current = ytPlayer.getCurrentTime();
    seekbar.value = (current / duration) * 100;
    document.getElementById("current").textContent = format(current);
  }
  requestAnimationFrame(updateLoop);
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
