<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: linear-gradient(#111, #000);
  color: #fff;
}

.container {
  padding: 30px 20px;
  max-width: 420px;
  margin: 0 auto;
  text-align: center;
}

/* CD（ジャケット） */
.cd {
  width: 260px;
  height: 260px;
  margin: 20px auto 30px;
  border-radius: 50%;
  background-image: url("cd.jpeg");
  background-size: cover;
  background-position: center;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* 曲情報 */
.title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 4px;
}

.artist {
  font-size: 14px;
  color: #aaa;
  margin-bottom: 25px;
}

/* シークバー */
.seek-wrapper {
  width: 100%;
}

#seek {
  width: 100%;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: #aaa;
  margin-top: 4px;
}

/* コントロール */
.controls {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
}

.controls button {
  background: none;
  border: none;
  color: #fff;
  font-size: 26px;
  cursor: pointer;
}

.controls .play {
  font-size: 36px;
}

/* ほぼ見えないYouTube（安定重視） */
.player {
  position: fixed;
  right: 6px;
  bottom: 6px;
  width: 160px;
  height: 90px;
  opacity: 0.1;
}
</style>
</head>

<body>

<div class="container">

  <div class="cd" id="cd"></div>

  <div class="title">Q</div>
  <div class="artist">REBEL</div>

  <div class="seek-wrapper">
    <input type="range" id="seek" value="0" min="0" max="100" step="0.1" oninput="seekTo(this.value)">
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="controls">
    <button>⏮</button>
    <button class="play" id="playBtn" onclick="togglePlay()">▶</button>
    <button>⏭</button>
  </div>

</div>

<div class="player" id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let ytPlayer;
let isPlaying = false;
let timer;

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('player', {
    videoId: 'HCoTcCMLRsM',
    playerVars: {
      playsinline: 1,
      rel: 0
    },
    events: {
      onStateChange: onStateChange
    }
  });
}

function togglePlay() {
  if (!ytPlayer) return;
  isPlaying ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
}

function onStateChange(e) {
  const cd = document.getElementById("cd");
  const btn = document.getElementById("playBtn");

  if (e.data === YT.PlayerState.PLAYING) {
    isPlaying = true;
    btn.textContent = "⏸";
    cd.style.animationPlayState = "running";
    startTimer();
  }

  if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) {
    isPlaying = false;
    btn.textContent = "▶";
    cd.style.animationPlayState = "paused";
    stopTimer();
  }
}

function startTimer() {
  stopTimer();
  timer = setInterval(() => {
    const cur = ytPlayer.getCurrentTime();
    const dur = ytPlayer.getDuration();
    if (dur) {
      document.getElementById("seek").value = (cur / dur) * 100;
      document.getElementById("current").textContent = format(cur);
      document.getElementById("duration").textContent = format(dur);
    }
  }, 500);
}

function stopTimer() {
  clearInterval(timer);
}

function seekTo(v) {
  const dur = ytPlayer.getDuration();
  if (dur) ytPlayer.seekTo((v / 100) * dur, true);
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
