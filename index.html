<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
}

/* ===== ヘッダー ===== */
.header {
  position: fixed;
  top: 12px;
  right: 16px;
  z-index: 40;
}
.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

/* ===== ディスク取り出し ===== */
.eject {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  opacity: 0.6;
  cursor: pointer;
  z-index: 40;
}
.eject:hover { opacity: 1; }

/* ===== プレイリスト ===== */
.playlist {
  position: fixed;
  top: 0;
  right: -100%;
  width: 260px;
  height: 100%;
  background: #181818;
  padding: 20px;
  transition: right 0.35s ease;
  z-index: 35;
}
.playlist.open { right: 0; }
.track {
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
}
.track.active { background: #333; }
.track span {
  display: block;
  font-size: 12px;
  color: #aaa;
}

/* ===== メイン ===== */
.container {
  padding: 44px 15px 20px;
  text-align: center;
}

.stage {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 20px auto;
  transition: transform .4s ease, opacity .4s ease;
}
.stage.swap {
  transform: scale(0.85);
  opacity: 0;
}

/* ===== 動画 ===== */
.video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 124px;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 1;
}
.stage.cd-mini .video {
  width: 360px;
  height: 202px;
}

/* ===== CD ===== */
.cd {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: url("cd.jpeg") center/cover no-repeat;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
  cursor: pointer;
  z-index: 5;
  transition: all 0.45s ease;
}
.cd.mini {
  width: 58px;
  height: 58px;
  top: -60px;
  left: -30px;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== 情報 ===== */
.title {
  font-size: 18px;
  margin-top: 10px;
}
.artist {
  font-size: 14px;
  color: #aaa;
}

/* 曲名リンク */
.title-link {
  color: #fff;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  opacity: 0.85;
  position: relative;
}
.title-link:hover { opacity: 1; }
.youtube-icon {
  width: 14px;
  height: 14px;
  opacity: 0.6;
  position: absolute;
  right: -20px;
}

/* ===== コントロール ===== */
.controls {
  margin-top: 18px;
}
.control-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 22px;
  margin-bottom: 10px;
}
.icon-btn,
.play-btn {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}
.icon-btn svg {
  width: 22px;
  height: 22px;
  fill: #aaa;
  transition: fill 0.2s;
}
.icon-btn:hover svg { fill: #fff; }
.play-btn {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 再生中の照らし */
@keyframes glowCycle {
  0% { box-shadow: 0 0 12px rgba(255,255,255,0.7),0 0 28px rgba(255,255,255,0.35); }
  100% { box-shadow: 0 0 12px rgba(255,255,255,0.7),0 0 28px rgba(255,255,255,0.35); }
}
body.playing .play-btn {
  animation: glowCycle 6s ease-in-out infinite;
}
.play-btn svg {
  width: 26px;
  height: 26px;
  fill: #000;
}

/* ===== シークバー ===== */
.seekbar {
  width: 100%;
  appearance: none;
  height: 4px;
  border-radius: 2px;
  background: linear-gradient(
    to right,
    #fff 0%,
    #fff var(--progress, 0%),
    #444 var(--progress, 0%),
    #444 100%
  );
}
.seekbar::-webkit-slider-thumb {
  appearance: none;
  width: 12px;
  height: 12px;
  background: #fff;
  border-radius: 50%;
  cursor: pointer;
}
.time {
  font-size: 12px;
  color: #aaa;
  display: flex;
  justify-content: space-between;
  margin-top: 4px;
}

/* ===== アルバムモーダル ===== */
.album-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  z-index: 50;
}
.album-modal.open { display: block; }
.album-panel {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #181818;
  border-radius: 16px 16px 0 0;
  padding: 20px;
  animation: slideUp .35s ease;
}
@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
.album-item {
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
}
.album-item.active { background: #333; }
.album-item span {
  display: block;
  font-size: 12px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="header">
  <div class="menu-btn" onclick="toggleList()">☰</div>
</div>

<div class="eject" onclick="openAlbums()">⏏️</div>

<div class="playlist" id="playlist"></div>

<div class="container">
  <div class="stage" id="stage">
    <div id="player" class="video"></div>
    <div id="cd" class="cd"></div>
  </div>

  <div class="title">
    <a id="titleLink" class="title-link" target="_blank" rel="noopener">
      <span id="title"></span>
      <svg class="youtube-icon" viewBox="0 0 24 24">
        <path d="M23.5 6.2s-.2-1.6-.9-2.3c-.9-.9-1.9-.9-2.4-1C16.8 2.5 12 2.5 12 2.5s-4.8 0-8.2.4c-.5.1-1.5.1-2.4 1-.7.7-.9 2.3-.9 2.3S0 8 0 9.8v1.8c0 1.8.2 3.6.2 3.6s.2 1.6.9 2.3c.9.9 2.1.9 2.6 1 1.9.2 8.3.4 8.3.4s4.8 0 8.2-.4c.5-.1 1.5-.1 2.4-1 .7-.7.9-2.3.9-2.3s.2-1.8.2-3.6V9.8c0-1.8-.2-3.6-.2-3.6zM9.6 14.6V7.9l6.4 3.4-6.4 3.3z"/>
      </svg>
    </a>
  </div>
  <div class="artist" id="artist"></div>

  <div class="controls">
    <div class="control-buttons">
      <button class="icon-btn" onclick="prev()">◀</button>
      <button class="play-btn" onclick="toggle()">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
      </button>
      <button class="icon-btn" onclick="next()">▶</button>
    </div>

    <input type="range" id="seekbar" class="seekbar" min="0" max="100">
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<!-- アルバム選択 -->
<div class="album-modal" id="albumModal" onclick="closeAlbums()">
  <div class="album-panel" onclick="event.stopPropagation()">
    <h3>ディスクを選択</h3>
    <div id="albumList"></div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const albums = [
  {
    name: "REBEL Vol.1",
    tracks: [
      { id: "HCoTcCMLRsM", title: "Q", artist: "REBEL" },
      { id: "p8iNb7sTNiY", title: "ロストワンの号哭", artist: "REBEL" }
    ]
  },
  {
    name: "REBEL Vol.2",
    tracks: [
      { id: "uC44M7_srjg", title: "DOGLAND", artist: "REBEL" }
    ]
  }
];

let albumIndex = 0;
let trackIndex = 0;
let player, playing = false;

const stage = document.getElementById("stage");
const playlist = document.getElementById("playlist");
const albumModal = document.getElementById("albumModal");
const albumList = document.getElementById("albumList");
const titleLink = document.getElementById("titleLink");

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: albums[0].tracks[0].id,
    playerVars: { playsinline: 1, controls: 0 },
    events: { onReady }
  });
}

function onReady() {
  player.setVolume(0);
  renderList();
  updateInfo();
  loop();
}

function toggle() { playing ? pause() : play(); }
function play() {
  player.playVideo();
  playing = true;
  playIcon.style.display = "none";
  pauseIcon.style.display = "block";
  document.body.classList.add("playing");
}
function pause() {
  player.pauseVideo();
  playing = false;
  playIcon.style.display = "block";
  pauseIcon.style.display = "none";
  document.body.classList.remove("playing");
}

/* アルバム */
function openAlbums() {
  renderAlbums();
  albumModal.classList.add("open");
}
function closeAlbums() {
  albumModal.classList.remove("open");
}
function renderAlbums() {
  albumList.innerHTML = "";
  albums.forEach((a, i) => {
    const d = document.createElement("div");
    d.className = "album-item" + (i === albumIndex ? " active" : "");
    d.innerHTML = `${a.name}<span>${a.tracks.length} tracks</span>`;
    d.onclick = () => switchAlbum(i);
    albumList.appendChild(d);
  });
}
function switchAlbum(i) {
  stage.classList.add("swap");
  setTimeout(() => {
    albumIndex = i;
    trackIndex = 0;
    player.loadVideoById(albums[i].tracks[0].id);
    updateInfo();
    renderList();
    stage.classList.remove("swap");
    closeAlbums();
  }, 350);
}

/* プレイリスト */
function renderList() {
  playlist.innerHTML = "<h3>アルバム</h3>";
  albums[albumIndex].tracks.forEach((t, i) => {
    const d = document.createElement("div");
    d.className = "track" + (i === trackIndex ? " active" : "");
    d.innerHTML = `${t.title}<span>${t.artist}</span>`;
    d.onclick = () => loadTrack(i);
    playlist.appendChild(d);
  });
}
function loadTrack(i) {
  trackIndex = i;
  player.loadVideoById(albums[albumIndex].tracks[i].id);
  updateInfo();
  renderList();
}
function next() {
  loadTrack((trackIndex + 1) % albums[albumIndex].tracks.length);
}
function prev() {
  loadTrack((trackIndex - 1 + albums[albumIndex].tracks.length) % albums[albumIndex].tracks.length);
}

function toggleList() {
  playlist.classList.toggle("open");
}
function updateInfo() {
  const t = albums[albumIndex].tracks[trackIndex];
  title.textContent = t.title;
  artist.textContent = t.artist;
  titleLink.href = "https://www.youtube.com/watch?v=" + t.id;
}

function loop() { requestAnimationFrame(loop); }
</script>

</body>
</html>
