<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
}

/* ===== ヘッダー ===== */
.header {
  position: fixed;
  top: 12px;
  right: 16px;
  z-index: 40;
}
.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

/* ▼ アルバム切替ボタン（追加） */
.album-btn {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 40;
  cursor: pointer;
  opacity: 0.7;
}
.album-btn:hover { opacity: 1; }
.album-btn svg {
  width: 22px;
  height: 22px;
  fill: #aaa;
}

/* ===== プレイリスト ===== */
.playlist {
  position: fixed;
  top: 0;
  right: -100%;
  width: 260px;
  height: 100%;
  background: #181818;
  padding: 20px;
  transition: right 0.35s ease;
  z-index: 35;
}
.playlist.open { right: 0; }
.track {
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
}
.track.active { background: #333; }
.track span {
  display: block;
  font-size: 12px;
  color: #aaa;
}

/* ===== アルバム一覧（下から） ===== */
.album-sheet {
  position: fixed;
  bottom: -100%;
  left: 0;
  width: 100%;
  background: #181818;
  border-radius: 14px 14px 0 0;
  padding: 16px;
  transition: bottom 0.35s ease;
  z-index: 45;
}
.album-sheet.open { bottom: 0; }
.album-item {
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
}
.album-item:hover { background: #333; }

/* ===== メイン ===== */
.container {
  padding: 44px 15px 20px;
  text-align: center;
}

.stage {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 20px auto;
}

/* ===== 動画 ===== */
.video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 124px;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 1;
}
.stage.cd-mini .video {
  width: 360px;
  height: 202px;
}

/* ===== CD ===== */
.cd {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: url("cd.jpeg") center/cover no-repeat;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
  cursor: pointer;
  z-index: 5;
  transition: all 0.45s ease;
}
.cd.mini {
  width: 58px;
  height: 58px;
  top: -60px;
  left: -30px;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== 情報 ===== */
.title {
  font-size: 18px;
  margin-top: 10px;
}
.artist {
  font-size: 14px;
  color: #aaa;
}

.title-link {
  color: #fff;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.youtube-icon {
  width: 14px;
  height: 14px;
  opacity: 0.6;
  position: absolute;
  right: -20px;
}

/* ===== コントロール ===== */
.controls {
  margin-top: 18px;
}
.control-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 22px;
  margin-bottom: 10px;
}
.icon-btn,
.play-btn {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}
.icon-btn svg {
  width: 22px;
  height: 22px;
  fill: #aaa;
}
.play-btn {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}
.play-btn svg {
  width: 26px;
  height: 26px;
  fill: #000;
}

/* ===== シークバー ===== */
.seekbar {
  width: 100%;
  height: 4px;
  border-radius: 2px;
  background: linear-gradient(to right,#fff var(--progress,0%),#444 0%);
}
.seekbar::-webkit-slider-thumb {
  width: 12px;
  height: 12px;
  background: #fff;
  border-radius: 50%;
}

/* ===== 時間 ===== */
.time {
  font-size: 12px;
  color: #aaa;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>

<div class="header">
  <div class="menu-btn" onclick="toggleList()">☰</div>
</div>

<!-- アルバム切替ボタン -->
<div class="album-btn" onclick="toggleAlbumSheet()">
  <svg viewBox="0 0 24 24"><path d="M5 9h14v2H5zm0 4h14v2H5z"/></svg>
</div>

<div class="playlist" id="playlist"></div>

<!-- アルバム一覧 -->
<div class="album-sheet" id="albumSheet"></div>

<div class="container">
  <div class="stage">
    <div id="player" class="video"></div>
    <div id="cd" class="cd"></div>
  </div>

  <div class="title">
    <a id="titleLink" class="title-link" target="_blank">
      <span id="title"></span>
      <svg class="youtube-icon" viewBox="0 0 24 24">
        <path d="M9.6 14.6V7.9l6.4 3.4z"/>
      </svg>
    </a>
  </div>
  <div class="artist" id="artist"></div>

  <div class="controls">
    <div class="control-buttons">
      <button class="icon-btn" onclick="prev()">
        <svg viewBox="0 0 24 24"><path d="M6 5v14M18 6l-8 6 8 6z"/></svg>
      </button>

      <button class="play-btn" onclick="toggle()">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
      </button>

      <button class="icon-btn" onclick="next()">
        <svg viewBox="0 0 24 24"><path d="M18 5v14M6 6l8 6-8 6z"/></svg>
      </button>
    </div>

    <input type="range" id="seekbar" class="seekbar" min="0" max="100">
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const albums = {
  AlbumA: [
    { id:"HCoTcCMLRsM", title:"Q", artist:"REBEL" },
    { id:"p8iNb7sTNiY", title:"ロストワンの号哭", artist:"REBEL" }
  ],
  AlbumB: [
    { id:"uC44M7_srjg", title:"DOGLAND", artist:"REBEL" }
  ]
};

let currentAlbum = "AlbumA";
let album = albums[currentAlbum];
let index = 0;
let player;

const albumSheet = document.getElementById("albumSheet");

function toggleAlbumSheet(){
  albumSheet.classList.toggle("open");
}

function renderAlbums(){
  albumSheet.innerHTML = "";
  Object.keys(albums).forEach(name=>{
    const div=document.createElement("div");
    div.className="album-item";
    div.textContent=name;
    div.onclick=()=>{
      currentAlbum=name;
      album=albums[name];
      loadTrack(0);
      toggleAlbumSheet();
    };
    albumSheet.appendChild(div);
  });
}

function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{videoId:album[0].id});
  renderAlbums();
}

function loadTrack(i){
  index=i;
  player.loadVideoById(album[index].id);
  title.textContent=album[index].title;
  artist.textContent=album[index].artist;
  titleLink.href="https://www.youtube.com/watch?v="+album[index].id;
}
</script>

</body>
</html>
