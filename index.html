<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
}

/* ===== ヘッダー ===== */
.header {
  position: fixed;
  top: 10px;
  right: 15px;
  z-index: 20;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

/* ===== アルバム一覧 ===== */
.playlist {
  position: fixed;
  top: 0;
  right: -100%;
  width: 260px;
  height: 100%;
  background: #181818;
  padding: 20px;
  box-sizing: border-box;
  transition: right 0.35s ease;
  z-index: 15;
}

.playlist.open {
  right: 0;
}

.playlist h3 {
  margin-top: 0;
  font-size: 16px;
  margin-bottom: 15px;
}

.track {
  padding: 10px 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.track.active {
  background: #333;
}

.track span {
  display: block;
  font-size: 12px;
  color: #aaa;
}

/* ===== メイン ===== */
.container {
  padding: 40px 15px 20px;
  text-align: center;
}

.stage {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 20px auto;
}

.video {
  position: absolute;
  inset: 0;
  opacity: 0.15;
  pointer-events: none;
}

.cd {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: url("cd.jpeg") center/cover no-repeat;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
  cursor: pointer;
  transition: all 0.4s ease;
}

.cd.mini {
  width: 80px;
  height: 80px;
  top: -10px;
  left: -10px;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title {
  font-size: 18px;
  margin-top: 10px;
}

.artist {
  font-size: 14px;
  color: #aaa;
}

.controls {
  max-width: 320px;
  margin: 15px auto 0;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 14px;
  margin: 0 4px;
  cursor: pointer;
}

.seekbar {
  width: 100%;
  margin-top: 10px;
}

.time {
  font-size: 12px;
  color: #aaa;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>

<div class="header">
  <div class="menu-btn" onclick="toggleList()">☰</div>
</div>

<div class="playlist" id="playlist">
  <h3>アルバム</h3>
  <div id="tracks"></div>
</div>

<div class="container">

  <div class="stage">
    <div id="player" class="video"></div>
    <div id="cd" class="cd"></div>
  </div>

  <div class="title" id="title"></div>
  <div class="artist" id="artist"></div>

  <div class="controls">
    <button onclick="prev()">⏮</button>
    <button id="playBtn" onclick="toggle()">▶</button>
    <button onclick="next()">⏭</button>

    <input type="range" id="seekbar" class="seekbar" min="0" max="100" value="0">

    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const album = [
  { id: "HCoTcCMLRsM", title: "Q", artist: "REBEL" },
  { id: "p8iNb7sTNiY", title: "ロストワンの号哭", artist: "REBEL" },
  { id: "uC44M7_srjg", title: "DOGLAND", artist: "REBEL" }
];

let player, index = 0;
let playing = false, seeking = false;
let rotationTimer = null;
let cdMini = false;

const cd = document.getElementById("cd");
const seekbar = document.getElementById("seekbar");
const playBtn = document.getElementById("playBtn");
const playlist = document.getElementById("playlist");
const tracksEl = document.getElementById("tracks");

function isWifi() {
  return navigator.connection && navigator.connection.effectiveType === "4g";
}

/* ===== YouTube ===== */
function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: album[0].id,
    playerVars: { playsinline: 1, controls: 0 },
    events: { onReady, onStateChange }
  });
}

function onReady() {
  player.setVolume(0);
  player.setPlaybackQuality(isWifi() ? "hd720" : "small");
  renderList();
  updateInfo();
  loop();
}

function onStateChange(e) {
  if (e.data === YT.PlayerState.PLAYING) startRotation();
  if (e.data === YT.PlayerState.ENDED) next();
}

/* ===== 再生 ===== */
function toggle() {
  playing ? pause() : play();
}

function play() {
  player.playVideo();
  playing = true;
  playBtn.textContent = "⏸";
}

function pause() {
  player.pauseVideo();
  stopRotation();
  player.setVolume(0);
  playing = false;
  playBtn.textContent = "▶";
}

/* ===== 回転 ===== */
function startRotation() {
  if (cd.style.animationPlayState === "running") return;
  cd.style.animationPlayState = "running";
  clearTimeout(rotationTimer);
  rotationTimer = setTimeout(() => player.setVolume(100), 300);
}

function stopRotation() {
  cd.style.animationPlayState = "paused";
  clearTimeout(rotationTimer);
}

cd.onclick = () => {
  cdMini = !cdMini;
  cd.classList.toggle("mini", cdMini);
};

/* ===== シーク ===== */
seekbar.oninput = () => {
  seeking = true;
  const t = (seekbar.value / 100) * player.getDuration();
  current.textContent = format(t);
};

seekbar.onchange = () => {
  player.seekTo((seekbar.value / 100) * player.getDuration(), true);
  seeking = false;
};

function loop() {
  if (player && player.getCurrentTime && !seeking) {
    const cur = player.getCurrentTime();
    const dur = player.getDuration();
    seekbar.value = (cur / dur) * 100;
    current.textContent = format(cur);
    duration.textContent = format(dur);
  }
  requestAnimationFrame(loop);
}

/* ===== 曲切替 ===== */
function loadTrack(i) {
  index = i;
  stopRotation();
  player.setVolume(0);
  player.loadVideoById(album[index].id);
  updateInfo();
  renderList();
  playing = false;
  playBtn.textContent = "▶";
}

function next() {
  loadTrack((index + 1) % album.length);
}

function prev() {
  loadTrack((index - 1 + album.length) % album.length);
}

/* ===== リスト ===== */
function renderList() {
  tracksEl.innerHTML = "";
  album.forEach((t, i) => {
    const div = document.createElement("div");
    div.className = "track" + (i === index ? " active" : "");
    div.innerHTML = `${t.title}<span>${t.artist}</span>`;
    div.onclick = () => {
      loadTrack(i);
      toggleList();
    };
    tracksEl.appendChild(div);
  });
}

function toggleList() {
  playlist.classList.toggle("open");
}

/* ===== util ===== */
function updateInfo() {
  title.textContent = album[index].title;
  artist.textContent = album[index].artist;
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
