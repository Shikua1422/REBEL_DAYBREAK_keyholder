<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Music Player</title>

<style>
:root {
  --mono-white: #ffffff;
  --mono-gray: #888;
  --mono-dark: #111;
}

body {
  margin: 0;
  background: #000;
  color: var(--mono-white);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
}

.player {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* =====================
   CD
===================== */
.cd {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(#444 30%, #111 60%, #000 70%);
  transform: translate(-50%, -50%);
  z-index: 3;
  transition: all 0.6s ease;
}

.cd.mini {
  width: 110px;
  height: 110px;
  top: 8%;
  left: 8%;
}

/* =====================
   Video
===================== */
.video-wrapper {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
  transition: all 0.6s ease;
}

.video-wrapper iframe {
  width: 90vw;
  height: 50vw;
  max-width: 960px;
  max-height: 540px;
}

.cd-front .video-wrapper iframe {
  width: 50vw;
  height: 28vw;
  opacity: 0.4;
}

/* =====================
   Controls
===================== */
.controls {
  position: absolute;
  bottom: 60px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
  align-items: center;
  z-index: 5;
}

/* 曲送り / 戻し */
.ctrl-btn {
  width: 44px;
  height: 44px;
  background: none;
  border: none;
  position: relative;
  cursor: pointer;
}

.ctrl-btn::before,
.ctrl-btn::after {
  content: "";
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border-style: solid;
}

/* 戻し */
.prev::before {
  border-width: 10px 14px 10px 0;
  border-color: transparent var(--mono-white) transparent transparent;
  left: 8px;
}
.prev::after {
  width: 4px;
  height: 20px;
  background: var(--mono-white);
  left: 2px;
  top: 12px;
}

/* 送り */
.next::before {
  border-width: 10px 0 10px 14px;
  border-color: transparent transparent transparent var(--mono-white);
  right: 8px;
}
.next::after {
  width: 4px;
  height: 20px;
  background: var(--mono-white);
  right: 2px;
  top: 12px;
}

/* =====================
   Play Button
===================== */
.play-wrap {
  position: relative;
  width: 90px;
  height: 90px;
}

.play-btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: #000;
  border: 2px solid #fff;
  position: absolute;
  inset: 10px;
  cursor: pointer;
}

.play-btn.play::before {
  content: "";
  position: absolute;
  left: 28px;
  top: 20px;
  border-style: solid;
  border-width: 15px 0 15px 22px;
  border-color: transparent transparent transparent #fff;
}

.play-btn.pause::before,
.play-btn.pause::after {
  content: "";
  position: absolute;
  top: 18px;
  width: 8px;
  height: 34px;
  background: #fff;
}
.play-btn.pause::before { left: 22px; }
.play-btn.pause::after { right: 22px; }

/* =====================
   Ring Animation
===================== */
.ring {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 3px solid transparent;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.ring.c1 { border-color: white; }
.ring.c2 { border-color: red; }
.ring.c3 { border-color: #7fffd4; }
.ring.c4 { border-color: #1e90ff; }
.ring.c5 { border-color: #9b59b6; }

/* =====================
   Seekbar
===================== */
.seek {
  position: absolute;
  bottom: 20px;
  width: 80%;
  left: 10%;
}
input[type="range"] {
  width: 100%;
  appearance: none;
  height: 4px;
  background: #444;
}
input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
}
</style>
</head>

<body>
<div class="player cd-front">
  <div class="cd" id="cd"></div>

  <div class="video-wrapper">
    <iframe id="video" src="https://www.youtube.com/embed/VIDEO_ID?enablejsapi=1"></iframe>
  </div>

  <div class="controls">
    <button class="ctrl-btn prev"></button>

    <div class="play-wrap">
      <div class="ring" id="ring"></div>
      <div class="play-btn play" id="playBtn"></div>
    </div>

    <button class="ctrl-btn next"></button>
  </div>

  <div class="seek">
    <input type="range" min="0" max="100" value="0">
  </div>
</div>

<script>
let playing = false;
let ring = document.getElementById("ring");
let playBtn = document.getElementById("playBtn");

const colors = ["c1","c2","c3","c4","c5"];
let colorIndex = 0;

function startRing() {
  ring.className = "ring " + colors[colorIndex];
  ring.style.display = "block";
  setInterval(() => {
    colorIndex = (colorIndex + 1) % colors.length;
    ring.className = "ring " + colors[colorIndex];
  }, 2000);
}

function stopRing() {
  ring.style.display = "none";
}

playBtn.onclick = () => {
  playing = !playing;
  playBtn.className = "play-btn " + (playing ? "pause" : "play");
  playing ? startRing() : stopRing();
};
</script>
</body>
</html>
