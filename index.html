<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
}

.container {
  padding: 30px 15px;
}

.cd {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background: radial-gradient(circle at center, #666 0%, #333 40%, #000 70%);
  animation: spin 8s linear infinite;
  animation-play-state: paused;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title { font-size: 20px; }
.artist { font-size: 14px; color: #aaa; margin-bottom: 20px; }

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  cursor: pointer;
}

/* 端っこYouTube */
.player {
  position: fixed;
  right: 8px;
  bottom: 8px;
  width: 160px;
  height: 90px;
  opacity: 0.15; /* 通常は薄い */
  transition: opacity 0.4s ease;
}

.player.ad {
  opacity: 1; /* 広告っぽい時だけ100% */
}

.player iframe {
  width: 100%;
  height: 100%;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="container">
  <div class="cd" id="cd"></div>
  <div class="title">Q</div>
  <div class="artist">REBEL</div>
  <button onclick="start()">▶ PLAY</button>
</div>

<div class="player" id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let ytPlayer;
let fadeInterval;

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('player', {
    videoId: 'HCoTcCMLRsM',
    playerVars: {
      playsinline: 1,
      rel: 0
    },
    events: {
      onStateChange: onStateChange
    }
  });
}

function start() {
  document.getElementById("cd").style.animationPlayState = "running";
  ytPlayer.playVideo();
}

/* 再生状態変化 */
function onStateChange(e) {
  const playerEl = document.getElementById("player");

  if (e.data === YT.PlayerState.PLAYING) {
    // 再生初期＝広告っぽい演出
    playerEl.classList.add("ad");

    // 5秒後に通常表示へ
    setTimeout(() => {
      playerEl.classList.remove("ad");
    }, 15000);

    startFadeIn();
  }
}

/* 音声フェードイン */
function startFadeIn() {
  ytPlayer.setVolume(0);

  // 最初の5秒は無音
  setTimeout(() => {
    let volume = 0;
    fadeInterval = setInterval(() => {
      volume += 5;
      ytPlayer.setVolume(volume);
      if (volume >= 100) clearInterval(fadeInterval);
    }, 150);
  }, 5000);
}
</script>

</body>
</html>
