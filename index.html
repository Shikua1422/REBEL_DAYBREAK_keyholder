<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
}

.container {
  padding: 30px 15px;
}

.cd {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background-image: url("cd.jpeg");
  background-size: cover;
  background-position: center;
  animation: spin 10s linear infinite;
  animation-play-state: paused;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title { font-size: 20px; }
.artist { font-size: 14px; color: #aaa; margin-bottom: 20px; }

.controls {
  max-width: 320px;
  margin: 20px auto 0;
}

button {
  background: #fff;
  color: #000;
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  margin: 0 5px;
}

.seekbar {
  width: 100%;
}

.seekbar:disabled {
  opacity: 0.4;
}

.time {
  font-size: 12px;
  color: #aaa;
  margin-top: 4px;
  display: flex;
  justify-content: space-between;
}

/* ほぼ見えないYouTube */
.player {
  position: fixed;
  right: 6px;
  bottom: 6px;
  width: 16px;
  height: 9px;
  opacity: 0.05;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="cd" id="cd"></div>
  <div class="title">Q</div>
  <div class="artist">REBEL</div>

  <div class="controls">
    <button id="playBtn" onclick="togglePlay()">▶</button>

    <input
      type="range"
      min="0"
      max="100"
      value="0"
      class="seekbar"
      id="seekbar"
      disabled
    >

    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<div id="player" class="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let ytPlayer;
let duration = 0;

let seeking = false;
let readyForPlayback = false;
let isPlaying = false;

let stableTimer = null;
let rotationTimer = null;
let confirmTimer = null;

let lastTime = 0;
let progressCount = 0;

const seekbar = document.getElementById("seekbar");
const cd = document.getElementById("cd");
const currentEl = document.getElementById("current");
const playBtn = document.getElementById("playBtn");

/* 回線判定 */
function isLikelyWifi() {
  if (!navigator.connection) return false;
  return navigator.connection.type === "wifi"
    || navigator.connection.effectiveType === "4g";
}

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('player', {
    videoId: 'HCoTcCMLRsM',
    playerVars: {
      playsinline: 1,
      controls: 0,
      rel: 0,
      modestbranding: 1,
      iv_load_policy: 3
    },
    events: {
      onReady,
      onStateChange
    }
  });
}

function onReady() {
  ytPlayer.mute();
  ytPlayer.setPlaybackQuality('small');
  duration = ytPlayer.getDuration();
  document.getElementById("duration").textContent = format(duration);
  updateLoop();
}

/* ▶ / ⏸ */
function togglePlay() {
  if (!ytPlayer) return;

  if (isPlaying) {
    ytPlayer.pauseVideo();
    cd.style.animationPlayState = "paused";
    playBtn.textContent = "▶";
    isPlaying = false;
    return;
  }

  ytPlayer.playVideo();
  playBtn.textContent = "⏸";
  isPlaying = true;

  // 2回目以降は即回転＋音
  if (readyForPlayback) {
    cd.style.animationPlayState = "running";
    ytPlayer.unMute();
    ytPlayer.setVolume(100);
  } else {
    ytPlayer.mute();
  }
}

/* 状態変化 */
function onStateChange(e) {

  if (e.data === YT.PlayerState.PLAYING && !readyForPlayback) {
    lastTime = ytPlayer.getCurrentTime();
    progressCount = 0;

    // 再生位置の進行を監視
    confirmTimer = setInterval(confirmMainPlayback, 200);
  }

  if (
    e.data === YT.PlayerState.PAUSED ||
    e.data === YT.PlayerState.ENDED
  ) {
    cd.style.animationPlayState = "paused";
    playBtn.textContent = "▶";
    isPlaying = false;
    clearAllTimers();
  }
}

/* 本編判定 */
function confirmMainPlayback() {
  const now = ytPlayer.getCurrentTime();

  if (now > lastTime + 0.1) {
    progressCount++;
  } else {
    progressCount = 0;
  }

  lastTime = now;

  // 3回連続で進行したら本編濃厚
  if (progressCount >= 3) {
    clearInterval(confirmTimer);
    startRotationPhase();
  }
}

/* 回転開始（まだ無音） */
function startRotationPhase() {
  cd.style.animationPlayState = "running";

  rotationTimer = setTimeout(() => {
    if (cd.style.animationPlayState === "running") {
      startAudioPlayback();
    }
  }, 300);
}

/* 音解禁 */
function startAudioPlayback() {
  if (readyForPlayback) return;

  readyForPlayback = true;
  seekbar.disabled = false;

  ytPlayer.unMute();
  ytPlayer.setVolume(0);

  let vol = 0;
  const fade = setInterval(() => {
    vol += 5;
    ytPlayer.setVolume(vol);
    if (vol >= 100) clearInterval(fade);
  }, 100);

  ytPlayer.setPlaybackQuality(
    isLikelyWifi() ? 'hd720' : 'small'
  );
}

/* シーク */
seekbar.addEventListener("input", () => {
  if (!readyForPlayback) return;
  seeking = true;
  const preview = (seekbar.value / 100) * duration;
  currentEl.textContent = format(preview);
});

seekbar.addEventListener("change", () => {
  if (!readyForPlayback) return;
  ytPlayer.seekTo((seekbar.value / 100) * duration, true);
  seeking = false;
});

/* 更新 */
function updateLoop() {
  if (ytPlayer && ytPlayer.getCurrentTime && readyForPlayback && !seeking) {
    const current = ytPlayer.getCurrentTime();
    seekbar.value = (current / duration) * 100;
    currentEl.textContent = format(current);
  }
  requestAnimationFrame(updateLoop);
}

function clearAllTimers() {
  clearInterval(confirmTimer);
  clearTimeout(rotationTimer);
  clearTimeout(stableTimer);
}

function format(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
