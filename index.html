<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDキーホルダー 再生ページ</title>

  <meta name="description" content="CDキーホルダーをスマートフォンにかざすと、収録楽曲を再生できます。" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 420px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      letter-spacing: 0.05em;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.7;
      opacity: 0.9;
    }

    .note {
      margin-top: 24px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CDキーホルダー 再生ページ</h1>

    <p>
      このページは<br>
      CDキーホルダーをスマートフォンにかざすことで<br>
      収録された楽曲を再生するためのページです。
    </p>

    <p>
      NFC対応スマートフォンを<br>
      キーホルダーに近づけてください。
    </p>

    <p class="note">
      ※ このページは案内用です。<br>
      再生はキーホルダーから直接行われます。
    </p>
  </div>
</body>
</html>
